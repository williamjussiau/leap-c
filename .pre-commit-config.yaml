default_language_version:
  python: python3.11
files: '^(tests|leap_c|scripts)(/|\\).*\.py$'
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.7
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
      name: ruff linter
    # Run the formatter.
    - id: ruff-format
      name: ruff formatter